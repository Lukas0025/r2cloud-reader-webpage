<html lang="en" dir="ltr">
   ##layout/head##
   <body class="">
      <div class="page">
         <div class="flex-fill">
            ##layout/header##
            <div class="my-3 my-md-5">
                <div class="container">
                    <div class="page-header">
                      <h1 class="page-title">
                        Dashboard
                      </h1>
                    </div>
                    <div class="row row-cards row-deck">
                      <div class="col-12">
                        <div class="card">
                          <div class="card-header">
                            <h3 class="card-title">Satellites</h3>
                          </div>
                          <div class="table-responsive">
                            <table class="table table-hover table-outline table-vcenter text-nowrap card-table">
                              <thead>
                                <tr>
                                  <th class="text-center w-1"><i class="icon-people"></i></th>
                                  <th>Satellite</th>
                                  <th>Decoded</th>
                                  <th>Last pass</th>
                                </tr>
                              </thead>
                              <tbody>
                                %%satellites%%
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="card">
                          <div class="card-header">
                            <h3 class="card-title">Last decoded observations</h3>
                          </div>
                          <div class="table-responsive">
                            <table class="table table-hover table-outline table-vcenter text-nowrap card-table">
                                <thead>
                                   <tr>
                                      <th class="w-1">No.</th>
                                      <th>Satellite</th>
                                      <th>Decoder</th>
                                      <th>Decoded Packets</th>
                                      <th>Start</th>
                                      <th>Status</th>
                                   </tr>
                                </thead>
                                <tbody>
                                   %%observations%%
                                </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
         </div>
      </div>
   </body>
</html>
